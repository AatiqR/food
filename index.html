<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul class="nav justify-content-center">
            <span class="animate__animated animate__bounce name animate__delay-3s" >FoodPanda</span>
        </ul>
    </nav>
    
    <div class="main">
        <center>
        <button id="btnadmin" class="button-40" role="button">
            <span class="text">For Admin</span>
          </button>
            <img class="" src="./assets/pixelcut-export.png" width="70%"  alt="">
            <button id="useradmin" class="button-40" role="button">
                <span class="text">For User</span>
              </button>
        </center>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const btnAdmin = document.getElementById('btnadmin');
    btnAdmin.addEventListener('click', () => {
        window.location.href = "AdminSignup.html";
    });
    const userAdmin = document.getElementById('useradmin');
    userAdmin.addEventListener('click', () => {
        window.location.href = "UserSignup.html";
    });
    
</script>
</html>
