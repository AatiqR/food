<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Uploaded Image</title>
</head>
<body>
  <input type="file" id="Ppic" accept="image/*">
  <img id="image" src="" alt="Uploaded Image" style="max-width: 100%; height: auto;">

  <script>
    doucment.addEventListener('DOMContentLoaded', () => {
      // Get references to the file input and image elements
      const fileInput = document.querySelector('#Ppic');
      const imageDisplay = document.querySelector('#image');

      // Function to handle file selection and display the image
      function run() {
        const file = fileInput.files[0]; // Get the selected file
        if (file) {
          const imageUrl = URL.createObjectURL(file); // Create a URL for the file
          imageDisplay.src = imageUrl; // Set the src attribute of the img element to the file URL
        }
      }

      // Add an event listener to the file input to trigger the run function on file selection
      fileInput.addEventListener('change', run);
    });
  </script>
</body>
</html>
